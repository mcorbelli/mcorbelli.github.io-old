<!DOCTYPE html>
<html>
    <head>
        <base href="$FLUTTER_BASE_HREF" />

        <meta charset="UTF-8" />
        <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
        <meta name="description" content="Portfolio di Corbelli Mattia" />

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="portfolio_web" />
        <link rel="apple-touch-icon" href="icons/icon-192x192.png" />

        <link rel="icon" type="image/png" href="favicon.ico" />

        <title>Corbelli Mattia - Portfolio</title>
        <link rel="manifest" href="manifest.json" />

        <script>
            var serviceWorkerVersion = null;
        </script>

        <script src="flutter.js" defer></script>

        <!-- Include the external CSS file -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="splash">
            <img class="center" aria-hidden="true" src="splash/img/loading-light.gif" alt="" />
        </div>
        <script id="flutter-load-script">
            window.addEventListener("load", function (ev) {
                _flutter.loader.loadEntrypoint({
                    serviceWorker: {
                        serviceWorkerVersion: serviceWorkerVersion,
                    },
                    onEntrypointLoaded: function (engineInitializer) {
                        engineInitializer.initializeEngine().then(function (appRunner) {
                            appRunner.runApp();
                        });
                    },
                });
            });
        </script>
        <script id="splash-screen-script">
            window.addEventListener("load", function (ev) {
                var theme = localStorage.getItem('portfolio_theme');
                var splash = document.getElementById('splash');
                if (theme === 'dark') {
                    document.body.style.backgroundColor = '#18191A';
                    splash.querySelector('img').src = 'splash/img/loading-dark.gif';
                } else if (theme === 'light') {
                    document.body.style.backgroundColor = '#F0F2F5';
                    splash.querySelector('img').src = 'splash/img/loading-light.gif';
                }
            });
        </script>
    </body>
</html>
